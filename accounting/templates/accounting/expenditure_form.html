{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">

    <h1>{% if form.instance.pk %}Modifier le réglement fournisseur {{ expenditure }}{% else %}Ajouter un réglement fournisseur{% endif %}</h1>

    <form method="POST" enctype="multipart/form-data">
        {% crispy form %}
        <div class="row">
            <div class="col-md-4"><label>Tiers*</label></div>
            <div class="col-md-4"><label>Montant*</label></div>
            <div class="col-md-4"><label>Accompte*</label></div>
        </div>
        {% crispy formset %}
        <input type="submit" name="create" value="Enregistrer" class="btn btn-primary">
    </form>

</div>

{% endblock content %}
