{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">

	<h1>Supprimer le réglement client {{ expenditure }} ?</h1>
	
	<p>Oui, je suis sûr de vouloir supprimer le réglement client {{ expenditure }}</p>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<a href="{% url 'accounting:expenditure_list' year.pk %}" class="btn btn-primary">Annuler</a>
		<input type="submit" value="Supprimer" class="btn btn-danger">
	</form>

</div>

{% endblock content %}
